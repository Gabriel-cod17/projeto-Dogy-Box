<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dogy Box</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- configuração do header com a logo e os itens da nav  -->
    <header id="header" class="header show-on-scroll-top">
      <div id="container" class="container">
        <img class="img_menu" src="assets/img/ArteDogy2.png" alt="" />

        <nav id="menu" class="menu">
          <a href="">Sobre</a>
          <a href="">Treinos</a>
          <a href="">Horários</a>
          <a href="">Contato</a>
        </nav>
      </div>
    </header>

    <!-- configurando a main, parte principal -->
    <main id="main" class="main show-on-scroll">
      <div id="divMain" class="divMain show-on-scroll-top">
        <div id="info" class="info">
          <h1>
            <span>Dogy</span>
            Box
          </h1>
          <h3>
            Transforme seu corpo, supere seus limites e alcance seus objetivos
            com os melhores treinos de crossfit
          </h3>
        </div>

        <div id="divButton" class="divButton">
          <button>Agenda uma aula Experimental</button>
          <button>Conheça nossos planos</button>
        </div>
      </div>
    </main>

    <script src="javascript/main.js"></script>
  </body>
</html>
